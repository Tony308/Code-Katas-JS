<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">

</head>

<body>

    <div id="res"></div>
    <!-- <input id="res" type="text" readonly /> -->
    <div id="btns">
        <button id="btn0" onclick="handleClick(this)">0</button>
        <button id="btn1" onclick="handleClick(this)">1</button>
        <button id="btnClr" onclick="handleClick(this)">C</button>
        <button id="btnEql" onclick="handleClick(this)">=</button>
        <button id="btnSum" onclick="handleClick(this)">+</button>
        <button id="btnSub" onclick="handleClick(this)">-</button>
        <button id="btnMul" onclick="handleClick(this)">*</button>
        <button id="btnDiv" onclick="handleClick(this)">/</button>
    </div>

    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>

</html>
