<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Buttons Grid</title>
    <link rel="stylesheet" href="css/buttonsGrid.css" type="text/css">
    <style>
        .btns {
            width: 30%;
        }

        .btns>.btn {
            width: 30%;
            height: 48px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <script>
        let nums = [1, 2, 3, 6, 9, 8, 7, 4];
        const updateBtns = () => {
            let list = [];
            nums.forEach((val, index, arr) => {
                const num = document.getElementById(`btn${val}`).innerHTML;
                list.push(Number(num));
            });
            const temp = list.pop();
            list.unshift(temp);

            nums.forEach((val, index, arr) => {
                document.getElementById(`btn${val}`).innerHTML = list[index];
            });
        }
    </script>
    <div class="btns">
        <button id="btn1" class="btn">1</button>
        <button id="btn2" class="btn">2</button>
        <button id="btn3" class="btn">3</button>
        <button id="btn4" class="btn">4</button>
        <button id="btn5" class="btn" onclick="updateBtns()">5</button>
        <button id="btn6" class="btn">6</button>
        <button id="btn7" class="btn">7</button>
        <button id="btn8" class="btn">8</button>
        <button id="btn9" class="btn">9</button>
    </div>
    <script src="js/buttonsGrid.js" type="text/javascript"></script>
</body>

</html>
